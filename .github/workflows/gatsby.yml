name: Deploy to gh-pages
     on:
       push:
         branches:
           - main
     jobs:
       deploy:
         runs-on: ubuntu-latest
         steps:
           - name: Checkout repository
             uses: actions/checkout@v2
           - name: Build and deploy
             uses: peaceiris/actions-gh-pages@v3
             with:
               github_token: ${{ secrets.ACCESS_TOKEN }}
               publish_dir: ./build
